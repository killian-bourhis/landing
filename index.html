<!DOCTYPE html>

<html>

  <head>
    <title>City & Pastry</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="banner">
      <div class="container">
        <div id="web-title">
          <img class="avatar" src="images/avatar.png" alt="Logo">
          <h1>Best way of eating delicious pastries</h1>
        </div>
        <div id="sub-title">
          <h2>Find all the famous partners and pastries</h2>
          <a href="#apply-section" class="btn-cream">Order</a>
        </div>
      </div>
    </div>
    <div class="container">
      <h1 id="title"> Order Pastries</h1>
      <div class="cards">
        <div class="card">
          <img src="images/macarons.jpg" alt="Macarons">
          <h3>Macarons by P. Hermè</h3>
        </div>
        <div class="card">
          <img src="images/fruits.jpg" alt="Fruits">
          <h3>Fruits by C. Grolet</h3>
        </div>
        <div class="card">
          <img src="images/mont-blanc.jpg" alt="Mont-Blanc">
          <h3>Mont-blanc by A. Rumpelmayer (Angelina)</h3>
        </div>
        <div class="card">
          <img src="images/feuille-automne.jpg" alt="Feuille d'Automne">
          <h3>Feuille Automne by G. Lenôtre</h3>
        </div>
        <div class="card">
          <img src="images/merveilleux.jpg" alt="Merveilleux">
          <h3>Merveilleux by F. Vaucamps (Aux Merveilleux de Fred)</h3>
        </div>
      </div>
      <div data-tf-widget="nGPJyREV" data-tf-iframe-props="title=Order" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    <div id="apply-section">
    <div data-tf-widget="nGPJyREV" data-tf-iframe-props="title=Order" data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>

</html>
